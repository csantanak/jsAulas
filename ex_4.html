    <title>ex_4</title>
    <script>
        
        let qDias= prompt('Digite a quantidade de Dias!')
        let qHoras= prompt('Digite a quantidade de Horas!')
        let qDiasH= Number(qDias)
        let qHorasH= Number(qHoras)
        let totalHorasDias = qDiasH * 24
        let totalHoras = totalHorasDias + qHorasH


      
    
        alert('O total de horas Dia é:'+totalHorasDias+'(hs)')
        alert('O total de horas é:'+totalHoras+'(hs)');

    </script>
